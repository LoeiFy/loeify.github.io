name: Deploy Website

on:
  issues: 
    types: [opened, edited, deleted, closed, reopened, labeled, unlabeled, milestoned, demilestoned]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - env: 
          EVENT_CONTEXT: ${{ toJSON(github.event) }}
          USER: ${{ GITHUB_REPOSITORY_OWNER }}
          BRANCH: ${{ GITHUB_REF##*/ }}
        run: |
          echo $EVENT_CONTEXT
          echo $USER
          echo $BRANCH
      
